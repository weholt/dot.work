# Global default frontmatter for bundled subagents.
#
# This file provides default YAML frontmatter values that are merged with each
# bundled subagent's frontmatter at runtime. Local values in individual subagent
# files override these global defaults (deep merge).

defaults:
  # Default environment configurations shared across all bundled subagents.
  # Individual subagents can override these by redefining specific environments
  # in their own frontmatter.
  environments:
    claude:
      target: ".claude/agents/"
      filename_suffix: ".md"

    opencode:
      target: ".opencode/agent/"
      filename_suffix: ".md"

    copilot:
      target: ".github/copilot-instructions.md"
