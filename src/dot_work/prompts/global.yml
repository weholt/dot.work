# Global default frontmatter for canonical prompts.
#
# This file provides default YAML frontmatter values that are merged with each
# prompt's frontmatter at runtime. Local values in individual prompt files
# override these global defaults (deep merge).
#
# If this file is missing, the parser falls back to requiring all frontmatter
# in individual prompt files (backward compatible).

defaults:
  # Default environment configurations shared across all prompts.
  # Individual prompts can override these by redefining specific environments
  # in their own frontmatter.
  environments:
    claude:
      target: ".claude/commands/"
      filename_suffix: ".md"

    opencode:
      target: ".opencode/prompts/"
      filename_suffix: ".md"

    cursor:
      target: ".cursor/rules/"
      filename_suffix: ".mdc"

    windsurf:
      target: ".windsurf/rules/"
      filename_suffix: ".md"

    cline:
      target: ".clinerules/"
      filename_suffix: ".md"

    kilo:
      target: ".kilocode/rules/"
      filename_suffix: ".md"

    aider:
      target: ".aider/"
      filename_suffix: ".md"

    continue:
      target: ".continue/prompts/"
      filename_suffix: ".md"

    copilot:
      target: ".github/prompts/"
      filename_suffix: ".prompt.md"
